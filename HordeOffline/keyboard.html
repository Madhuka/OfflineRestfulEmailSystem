<!DOCTYPE HTML>
<html manifest="mani/hordefront.manifest">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Horde :: Special Character Input</title>
<link href="img/theme/favicon.ico" rel="SHORTCUT ICON">
<link href="css/theme/screen.css" rel="stylesheet" type="text/css">
<link href="css/theme/bluewhite/screen.css" rel="stylesheet" type="text/css">
</head>

<body>

<script type="text/javascript">

var target;

function handleListChange(theList)
{
    var numSelected = theList.selectedIndex;

    if (numSelected != 0) {
        document.characters.textbox.value += theList.options[numSelected].value;
        theList.selectedIndex = 0;
    }
}
</script>

<form name="characters" action="">
<table cellspacing="0">
  <tbody><tr>
    <td class="item leftAlign">
      <p>Select the characters you need from the boxes below. You can then copy and paste them from the text area.</p>
    </td>
  </tr>
  <tr>
    <td class="leftAlign">
      <table cellspacing="0">
        <tbody><tr>
          <td align="center">
            <label for="a_chars" class="hidden">A characters</label>
            <select id="a_chars" name="a" onchange="handleListChange(this)">
              <option value="a" selected="selected"> a </option>
              <option value="À"> À </option>
              <option value="à"> à </option>
              <option value="Á"> Á </option>
              <option value="á"> á </option>
              <option value="Â"> Â </option>
              <option value="â"> â </option>
              <option value="Ã"> Ã </option>
              <option value="ã"> ã </option>
              <option value="Ä"> Ä </option>
              <option value="ä"> ä </option>
              <option value="Å"> Å </option>
              <option value="å"> å </option>
            </select>
          </td>
          <td align="center">
            <label for="e_chars" class="hidden">E characters</label>
            <select id="e_chars" name="e" onchange="handleListChange(this)">
              <option value="e" selected="selected"> e </option>
              <option value="È"> È </option>
              <option value="è"> è </option>
              <option value="É"> É </option>
              <option value="é"> é </option>
              <option value="Ê"> Ê </option>
              <option value="ê"> ê </option>
              <option value="Ë"> Ë </option>
              <option value="ë"> ë </option>
            </select>
          </td>
          <td align="center">
            <label for="i_chars" class="hidden">I characters</label>
            <select id="i_chars" name="i" onchange="handleListChange(this)">
              <option value="i" selected="selected"> i </option>
              <option value="Ì"> Ì </option>
              <option value="ì"> ì </option>
              <option value="Í"> Í </option>
              <option value="í"> í </option>
              <option value="Î"> Î </option>
              <option value="î"> î </option>
              <option value="Ï"> Ï </option>
              <option value="ï"> Ï </option>
            </select>
          </td>
          <td align="center">
            <label for="o_chars" class="hidden">O characters</label>
            <select id="o_chars" name="o" onchange="handleListChange(this)">
              <option value="o" selected="selected"> o </option>
              <option value="Ò"> Ò </option>
              <option value="ò"> ò </option>
              <option value="Ó"> Ó </option>
              <option value="ó"> ó </option>
              <option value="Ô"> Ô </option>
              <option value="ô"> ô </option>
              <option value="Õ"> Õ </option>
              <option value="õ"> õ </option>
              <option value="Ö"> Ö </option>
              <option value="ö"> ö </option>
            </select>
          </td>
          <td align="center">
            <label for="u_chars" class="hidden">U characters</label>
            <select id="u_chars" name="u" onchange="handleListChange(this)">
              <option value="u" selected="selected"> u </option>
              <option value="Ù"> Ù </option>
              <option value="ù"> ù </option>
              <option value="Ú"> Ú </option>
              <option value="ú"> ú </option>
              <option value="Û"> Û </option>
              <option value="û"> û </option>
              <option value="Ü"> Ü </option>
              <option value="ü"> ü </option>
            </select>
          </td>
          <td align="center">
            <label for="other_chars" class="hidden">Other characters</label>
            <select id="other_chars" name="Other" onchange="handleListChange(this)">
              <option value="misc" selected="selected"> Other</option>
              <option value="¢"> ¢ </option>
              <option value="£"> £ </option>
              <option value="¤"> ¤ </option>
              <option value="¥"> ¥ </option>
              <option value="Æ"> Æ </option>
              <option value="æ"> æ </option>
              <option value="ß"> ß </option>
              <option value="Ç"> Ç </option>
              <option value="ç"> ç </option>
              <option value="Ñ"> Ñ </option>
              <option value="ñ"> ñ </option>
              <option value="ý"> ý </option>
              <option value="ÿ"> ÿ </option>
              <option value="¿"> ¿ </option>
              <option value="¡"> ¡ </option>
            </select>
          </td>
        </tr>
      </tbody></table>
    </td>
  </tr>
  <tr>
    <td class="fixed leftAlign">
      <label for="textbox" class="hidden">Text Area</label>
      <textarea style="width: 243px; height: 75px;" rows="4" cols="25" class="fixed" id="textbox" name="textbox"></textarea>
    </td>
  </tr>
  <tr>
    <td align="center">
      <input class="button" onclick="window.close();" name="close" value="Close Window" type="button">
    </td>
  </tr>
</tbody></table>
</form>


</body></html>
